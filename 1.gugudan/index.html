<html>
<head>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div> <!-- <div id="root"><button>Like</button></div> -->
    <script type="text/babel">

        class GuGuDan extends React.Component {
           constructor(props){
               super(props);
               this.state = {
                   first : Math.ceil(Math.random() * 9),
                   second : Math.ceil(Math.random() * 9),
                   value : '',
                   result: '',
                   number: '',
               };
           }

           onSubmit = (e) => {
                e.preventDefault();
                if(parseInt(this.state.value) === this.state.first * this.state.second){
                    this.setState({
                        number: this.state.value,
                        result: this.state.first * this.state.second + ' 정답입니다.',
                        first: Math.ceil(Math.random() * 9),
                        second: Math.ceil(Math.random() * 9),
                        value: '',
                    });
                }else{
                    this.setState({
                        number: this.state.value,
                        result: '틀렸습니다. 정답은 ' + this.state.first * this.state.second + '입니다.',
                        value: '',
                    });
                }
           };

           onChange = (e)=> {
               this.setState({ value: e.target.value });
            }


           render(){
               return (
                <div>
                    <div>{this.state.first} 곱하기 {this.state.second}는?</div>
                    <form onSubmit={this.onSubmit}>
                        <input type="number" value={this.state.value} onChange={this.onChange} />
                        <button>입력!</button>
                    </form>
                    <p>당신이 입력한 정답 : {this.state.number}</p>
                    <div>{this.state.result} {this.state.correct}</div>
                </div>
               );
           }
        }   
    </script>
    <script type="text/babel">
        ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
    </script>
</body>
</html>
